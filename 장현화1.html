<!DOCTYPE html>
<html><head><title>내일의 평균 온도는?</title></head>
<body>
    <h3>내일의 평균 온도</h3>
    <hr>
<script>
	var degrees = new Array(); // 빈 배열 생성
	degrees[0] = 22.0;
	degrees[1] = 22.0; 
	degrees[2] = 21.0;
	degrees[3] = 21.0; 
	degrees[4] = 20.0;
	degrees[5] = 21.5; 

	var sum = 0; 
	for(i=0; i<degrees.length; i++)
		sum += degrees[i];

	document.write("평균 온도는 " + sum/degrees.length + "<br>");
</script>
</body>
</html>
